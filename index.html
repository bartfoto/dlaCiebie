<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dla Ciebie 💕</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #e0f7ff);
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-items: center;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .horizontal {
      grid-column: span 2;
      max-width: 620px;
    }
    .player {
      margin-top: 40px;
    }
    .quote {
      margin-top: 30px;
      font-style: italic;
      color: #444;
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .horizontal {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <h1>Nie chcę, żeby między nami była cisza 💕</h1>
  <p>Zależy mi na nas i zrobiłem coś tylko dla Ciebie.</p>

  <div class="gallery">
    <img src="img/nasze1.jpg" alt="Nasze zdjęcie 1">
   <img src="img/nasze2.jpg" alt="Nasze zdjęcie poziome">
    <img src="img/nasze3.jpg" alt="Nasze zdjęcie poziome">
    <img src="img/nasze4.jpg" alt="Nasze zdjęcie poziome">
<img src="img/nasze5.jpg" alt="Nasze zdjęcie poziome">
<img src="img/nasze6.jpg" alt="Nasze zdjęcie poziome">
  </div>

  <div class="player">
    <!-- Widget YouTube: Sobel - Każdego dnia -->
<iframe width="640" height="480"
  src="https://www.youtube.com/embed/NrN3DLVpE28?autoplay=1&mute=1"
  title="Sobel - Każdego dnia"
  frameborder="0"
  allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>


  </div>

  <div class="quote">
    „Daj mi trochę więcej każdego dnia, a dam Ci dużo więcej niż naprawdę się da.” — Sobel
     
</div>
<div class="quote">
<p> Kocham Cię Kasiu! Przełammy ciszę, szkoda czasu na kłótnie 💕. </p>
</div>
</body>
</html>
